<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<body style="margin:0px">
    <div class="header" style="height: 75px; background-color: #bdbdbd; border-bottom: solid;">
        <div>
            <ul style="float: left; margin: 20px;">
                <li style="list-style-type: square; font-size: 30px;">Tokde</li>
            </ul>
        </div class="header-list">
            <nav style="padding: 27px; margin-left: 38px; float: left; font-size: 20px;">
                <a href="#">Categori 1</a>
                |
                <a href="#">Categori 2</a>
                |
                <a href="#">Categori 3</a>  
            </nav>
        <div class="menu search" style="float: right; padding: 24px; margin-right: 2cm;">
            <img src="Punya orang/outline_search_black_24dp.png" alt="" width="29px">
            <img src="Punya orang/outline_shopping_cart_black_24dp.png" alt="" width="29px">
            <h2 style="float: right; font-size: 23px; margin-top: 0rem">Cart (1)</h2>
        </div>
    </div>
    <div class="main" style="margin-left: 32px;">
        <div class="main-kiri" style="margin-top: 30px; margin-right: 90px; float: left;">
            <h1>Your card</h1>
            <table style="text-align: left; border-top: 1px solid; border-bottom: 1px solid;">
                <tr>
                    <th style="padding: 5px; width: 350px;">Item</th>
                    <th style="padding: 5px; width: 190px;">Price</th>
                    <th style="padding: 5px; width: 80px;">Quantity</th>
                </tr>
            </table>
            <table>
                <tr>
                    <th rowspan="2" style="padding: 5px; width: 70px;">
                        <img src="Punya orang/T-Shirt.jpg" alt="" width="150px" style="margin-top: 50px;">
                    </th>
                </tr>
                <tr>
                    <th style="width: 190px;"><p style="font-size: 20px; text-align: left;">T-shirt <br> Size : Small</p></th>
                    <th style="font-size: 35px; width: 210px; text-align: left;">$20.00</th>
                    <th style="width: 55px; text-align: left;">
                        <select id="number">
                            <option value="1" id="number">1</option>
                            <option value="2" id="number">2</option>
                            <option value="3" id="number">3</option>
                            <option value="4" id="number">4</option>
                            <option value="5" id="number">5</option>
                            <option value="6" id="number">6</option>
                        </select>
                    </th>
                </tr>
            </table>
            <table style="border-top: 1px solid;border-bottom: 1px solid;">
                <tr>
                    <td style="padding: 5px; width: 650px; text-align: right; font-size: 18px;">Subtotal: <b>$20.00</b></td>
                </tr>
            </table>
        </div>
        <div class="main-kanan" style=" height: 210px; width: 250px; margin-right: 3cm; margin-top: 145px; float: right; background-color: #bdbdbd;">
            <table style="padding: 5px 0px 0px 0px; border-bottom: 2px solid #FAFAFA; margin-left: 20px;">
                <tr>
                    <th style="padding: 10px 0px 4px 1px;">Summary (1 item)</th>
                </tr>
                <tr>
                    <td style="width: 150px; padding: 3px  0px;">Subtotal</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td style="width: 150px; padding: 3px  0px;">Shipping</td>
                    <td style="text-align: right;">-</td>
                </tr>
                <tr>
                    <td style="width: 150px; padding: 3px  0px 10px 0px;">Est. Taxes</td>
                    <td style="text-align: right;">-</td>
                </tr>
            </table>
            <table style="padding: 10px 0px 0px 0px; margin-left: 20px;">
                <tr>
                    <td style="width: 150px;"><b>Total</b></td>
					<td><b>$20.00</b></td>
                </tr>
            </table>
            <table style="margin-left: 22px;">
                <tr>
                    <td><button style="width: 200px; height: 30px; background-color: #2196F3; border: 3px solid black; color: #fff;">Checkout</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer" style="height: 90px; margin-top: 500px; border-top: 3px solid black;">
        <div class="kiri">
            <div style="margin-top: 20px; margin-left: 50px; float: left;">
                <p style="margin-bottom: 0px; margin-top: 1px; font-size: 20px;"><b>Tokhde</b></p>
                <img src="/Punya orang/visa-icon-11673.png" alt="" width="30">
                <img src="/Punya orang/master-card-icon-11663.png" alt="" width="30">
                <img src="/Punya orang/credit-card-icon-png-4408.png" alt="" width="30">
            </div>
            <div style="float: left; margin-top: 25px;">
                    <a href="#">Category X</a>
                    |
                    <a href="#">Category Y</a>
                    |
                    <a href="#">Category Z</a>
            </div>
        </div>
        <div class="kanan">
           <ul style="float: right; margin-top: 22px; margin-right: 30px;">
            <li style="list-style: none;">Stay In Touch! Join our Newsletter.</li>
            <li style="list-style: none;"><input type="email" placeholder="enter email"><button style="background-color:dimgray; color: white;">Subscribe</button></li>
           </ul> 
        </div>
    </div>
</body>
</html>
