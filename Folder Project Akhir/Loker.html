                    <label for="text" class="col-5 col-form-label">Nama Perusahaan/Organisasi :</label>

                  </div>

                    <div class="col-5">

                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-5">Kategori Lowongan :</label> 
                    <div class="col-5 ">
                      <div class="custom-control custom-checkbox custom-control-inline">

                      </div>
                      <div class="custom-control custom-checkbox custom-control-inline">
                        <input name="Kategori Lowongan" id="Kategori Lowongan_1" type="checkbox" class="custom-control-input" value="Network & Innastructure">

                      <div class="custom-control custom-checkbox custom-control-inline">

                      <div class="custom-control custom-checkbox custom-control-inline">
