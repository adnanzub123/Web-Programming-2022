<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <b>Goose Bistro | Pizza-on-Demand</b>
    </h1>
    <form action="http://blackgoosebistro.com/pizza.php" method="POST">
        <p>Our 12" wood-fired pizzas are available dor delivery. Build your custom pizza and we'll deliver within an hour</p>
        <fieldset>
            <table cellspacing="0" cellpadding="0"
            align="justify">
       <tr>
           <td colspan="3"
               rowspan="2" 
               align="center"
               bgcolor="white"
               style="color: black"><h2>Your Information</h2>
          </td>
           <tr></tr>
       </tr>
       <tr>
        <td><label for="name">Name</label></td>
        <td>:</td>
        <td><input type="text" name="customername" id="name"></td>
       </tr>
       <tr>
         <td><label for="address">Address</label></td>
         <td align="center">:</td>
         <td><textarea name="address" id="address" style="resize: none; "></textarea></td>
       </tr>
       <tr>
         <td><label for="telephone">Telephone Number</td></label>
         <td align="center">:</td>
         <td><input type="number" id="telephone" name="telephone"></td>
       </tr>
       <tr>
         <td><label for="email">Email</td></label>
         <td align="center">:</td>
         <td><input type="email" id="email" name="email"></td>
       </tr>
       <tr>
          <td><label for="instructions">Delivery Instructions</label></td>
          <td align="center">:</td>
          <td><textarea placeholder="No more than 400 Characters long" maxlength="400" name="instructions" id="instructions" style="resize: none; max-lines: 400;"></textarea></br></td>
        </tr>
        </table>
        </fieldset>
    </form>
    <form action="http://blackgoosebistro.com/pizza.php" method="POST">
      <fieldset>
        <legend><h2>My Dream Pizza Design</h2></legend>
        <h4>Pizza Specs</h4>
        <p>Crust: <input type="text" list="pizza" name="crust"></p>
        <datalist id="pizza">
          <option value="Classic White">
          <option value="Multigrain">
          <option value="Cheese-stuffed crust">
          <option value="Gluten-free">
        </datalist>
        <p>Toppings</p>
            <input checked type="checkbox" value="Red sauce" name="toppings[]" id="topping1">
            <label for="toppings[]">Red sauce</label><br>
            <input type="checkbox" value="White sauce" name="toppings[]" id="topping2">
            <label for="toppings[]">White sauce</label><br>
            <input type="checkbox" value="Mozzarella Cheese" name="toppings[]" id="topping3">
            <label for="toppings[]">Mozzarella Cheese</label><br>
            <input type="checkbox" value="Pepperoni" name="toppings[]" id="topping4">
            <label for="toppings[]">Pepperoni</label><br>
            <input type="checkbox" value="Mushrooms" name="toppings[]" id="Toppings5">
            <label for="toppings[]">Mushrooms</label><br>
            <input type="checkbox" value="Peppers" name="toppings[]" id="Toppings6">
            <label for="toppings[]">Peppers</label><br>
            <input type="checkbox" value="Anchovies" name="toppings[]" id="Toppings7">
            <label for="toppings[]">Anchovies</label><br>
        <p>Number many pizzas:</p>
        <input type="number" min="1" max="6"><br>
        <button type="submit">Bring me pizza!</button>

      </fieldset>
    </form>

</body>
</html>
