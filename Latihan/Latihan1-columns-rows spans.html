<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Columns dan Rows</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>7:00 AM</th>
            <th>7:30 AM</th>
            <th>8:00 AM</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">The Sunday Night Movie</td>
            </tr>
            <tr>
                <td>Perry Marson</td>
                <td>Candid Camera</td>
                <td>What's My Line?</td>
            </tr>
            <tr>
                <td>Bonanza</td>
                <td colspan="2">The Wackiest Ship in the Army</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
