<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="form_login" action="index.html" method="post" name="form" onsubmit="return validated()">
			<div class="tulisan">Username</div>
			<input autocomplete="off" type="text" name="email" placeholder="Masukan Username">
			<div id="email_error">Username tidak boleh kosong</div>
			<div class="tulisan tulisan2">Password</div>
			<input type="password" name="kata-sandi" placeholder="Masukan Password">
			<div id="pass_error">Password tidak boleh kosong</div>
			<button type="submit">Login</button>
		</form>
	</div>
    <script src="js/otentikasi.js"></script>
</body>
</html>
