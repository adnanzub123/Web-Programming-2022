<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
    <h1> Form Validation</h1>
    <hr>
    <br>
    <form name="form-pendaftaran" action="form-validation.html" method="POST" onsubmit="return validasi()">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                    <input type="text" name="name" placeholder="Nama lengkap" id="nama" class="form-control" maxlength="30">
                    <span id="nam_error"></span>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input type="email" name="email" placeholder="Email Anda" class="form-control">
                    <span id="mail_error"></span>
                </td>
            </tr>
            <tr>
                <td>Jam keberangkatan</td>
                <td>:</td>
                <td>
                    <input type="time" name="time_departure" placeholder="Jam keberangkatan" class="form-control" min="00:00" max="23.59">
                    <spam id="time_error"></spam>
                </td>
            </tr>
            <tr>
                <td>Tujuan Keberangkatan</td>
                <td>:</td>
                <td>
                    <input type="text" name="destination" placeholder="Tujuan keberangkatan" class="form-control">
                    <span id="dest_error"></span>
                </td>
            </tr>
            <tr>
                <td>Jumlah Tiket</td>
                <td>:</td>
                <td>
                    <input type="number" name="ticket" placeholder="Jumlah Tiket" class="form-control" min="0" max="10">
                    <span id="tick_error"></span>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <INPUT TYPE="button" class="btn btn-info" onClick="history.go(0)" VALUE="Refresh">
    </form>
    
    <br>
    <h3>Output</h3>
    <table>
        <tr>
            <td>Nama Pelanggan</td>
            <td>:</td>
            <td id="g"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td id="g1"></td>
        </tr>
        <tr>
            <td>Jam Keberangkatan</td>
            <td>:</td>
            <td id="g2"></td>
        </tr>
        <tr>
            <td>Tujuan Keberangkatan</td>
            <td>:</td>
            <td id="g3"></td>
        </tr>
        <tr>
            <td>Jumlah Tiket</td>
            <td>:</td>
            <td id="g4"></td>
        </tr>
    </table>

</body>
</html>
