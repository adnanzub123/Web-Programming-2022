<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Imgae Picker</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Gambar Hewan</h1>
    <table>
        <tr>
            <th>Pilih Hewan</th>
            <th>:</th>
            <th>
                <select id="animal" onchange="cetakGambar()">
                    <option value="dolphin">Lumba-lumba</option>
                    <option value="cat">Kucing</option>
                    <option value="rabbit">Kelinci</option>
                    <option value="tiger">Singa</option>
                    <option value="deer">Rusa</option>
                    <option value="fish">Ikan</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>Gambar</th>
            <th>:</th>
            <th>
                <img id="gambar">
            </th>
        </tr>
    </table>
</body>
</html>
